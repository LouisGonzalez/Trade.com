
<div class="">
    <div class="target-my-wallet">
        <h2>My Wallet</h2>
        <table mat-table [dataSource]="dataSourceWll" matSort>
            <!-- no_tarjeta Column -->
            <ng-container matColumnDef="monto">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Monto </th>
              <td mat-cell *matCellDef="let row"> {{row.monto}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="divisa">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cutoff Date </th>
              <td mat-cell *matCellDef="let row"> {{row.divisa}} </td>
            </ng-container>

            <ng-container matColumnDef="button">
                <th mat-header-cell *matHeaderCellDef>
                    Add Monto
                </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="deleteCard(row)" mat-raised-button color="warn"><mat-icon>add</mat-icon></button>
                </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumnsWll"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsWll;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data Wallet "{{input.value}}"</td>
            </tr>
          </table>
    </div>
</div>
<div class="target-table-cards"> 
    <div class="target-filter-cards">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
    </div>
    <div class="mat-elevation-z8" style="border-bottom: 60px;">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- no_tarjeta Column -->
          <ng-container matColumnDef="no_tarjeta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Card </th>
            <td mat-cell *matCellDef="let row"> {{row.no_tarjeta}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="fecha_corte">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cutoff Date </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha_corte}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="activa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
            <td mat-cell *matCellDef="let row"> {{(row.activa)? 'Activa':'Descativada'}} </td>
          </ng-container> 

          <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>
                Delete Card
            </th>
            <td mat-cell *matCellDef="let row">
                <button *ngIf="row.activa" (click)="deleteCard(row)" mat-raised-button color="warn"><mat-icon>close</mat-icon></button>
                <button *ngIf="!row.activa" (click)="deleteCard(row)" mat-raised-button color="warn" [disabled]="true"><mat-icon>close</mat-icon></button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    <div>

</div>
