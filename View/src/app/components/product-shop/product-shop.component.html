
    <div class="article">
        <div class="image-article">
          <img class="img-art" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="IMG">
        </div>
        <div class="descript-article">
            <h3><b class="title-1">Name: {{product.titulo}}</b></h3>
            <b class="txt-2">State: </b> {{(product.Article?.stock>0)? "Available" : "Exhausted"}}<br>
            <!-- <b class="txt-2">Reference: </b> Disponible<br> -->
            <b class="txt-2">Interchangeable: </b> <b style="color: #5AD300;" *ngIf="product.intercambio"> Yes</b><b style="color: red;" *ngIf="!product.intercambio"> No</b><br>
            <b class="txt-2">Description: </b> {{product.descripcion}} <br>
            <b class="txt-2">Publicado por: </b> {{product.cuenta}} <br>
            <b class="txt-2">Cost: </b> {{product.costo}} {{product.divisa}}
        </div>
        <div class="option-article">
          <!-- <button class="btn btn--radius-2 btn--red" type="submit">+1 Add Carret</button>
          <button class="btn btn--radius-2 btn--green" type="submit">View</button> -->
            <form action="POST" [formGroup]="cantidadForm">
              <input formControlName="cantidad" class="input-cart-add" type="number" class="" style="margin-right: 5px !important; width: 70px; text-align: right;" min="1" step="1" value="1">
              <!-- <button class="btn btn-secondary btn--red" style="margin-right: 5px !important;">Add Carret</button> -->
              <a class="icn-cart-add" style="margin-right: 5px !important;" (click)="setCart()"><mat-icon>add_shopping_cart</mat-icon></a>
              <!-- <button class="btn btn-primary btn--green" style="margin-right: 5px !important;">View</button> -->
            </form>
            
            
        </div>
    </div>
