<div class="dropdown">
    <button (click)="myFunction()" class="dropbtn">Search User</button>
     <div id="myDropdown" class="dropdown-content">
       <input type="text" placeholder="Search.." id="myInput"  [(ngModel)]="searchInput"  (keyup)="filterFunction()">
 <!--      <ng-container #container ></ ng-container > -->
     <div *ngIf="searchInput != ''">
       <a *ngFor="let carrito of arraySearch" (click)="funcionClick(carrito.user)" >{{carrito.user}}</a>
     </div>
 </div>
</div>
