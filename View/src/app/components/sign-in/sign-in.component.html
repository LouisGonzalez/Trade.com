<!-- {{getLoginView()}} -->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../../assets/image/signin-image.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form" [formGroup]="loginForm">
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="name" placeholder="User Name" formControlName="user">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" formControlName="password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="block-center msj-error txt1">
						{{msjError}}
						{{msjErrorCuenta}}
					</div>

					<!-- <div class="form-group input-group-desc">
						<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
						<span class="contenedor-2"></span>	
						<label for="remember-me" class="label-agree-term txt2"><span><span></span></span>Remember me</label>
					</div> -->
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="login()">
							Login
						</button>
					</div>
					

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" routerLink="/register">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
